<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Manage Subscriptions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .sticky-top {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #0e2238;
            z-index: 1000;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
            margin-left: -15px;
            margin-right: -15px;
            left: 0;
            right: 0;
        }
        .sticky-top .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .sticky-top h2 {
            color: white;
            margin: 0;
        }
    </style>
</head>

<body>
<div layout:fragment="body">
    <!-- Fixed Header -->
    <div class="sticky-top">
        <div class="container">
            <h2>Gerer les abonnements</h2>

            <!-- Search Bar -->
            <form th:action="@{/admin/search_subscriptions}" method="get" class="mt-3 mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Display user and subscriptions if found -->
        <div th:if="${user != null}">
            <p><span th:text="${user.username}"></span></p>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>De</th>
                        <th>Expirer le</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subscription, rowStat : ${subscriptions}">
                        <td th:text="${subscription.api.nom}"></td>
                        <td th:text="${subscription.startDate}"></td>
                        <td>
                            <input type="date" class="form-control" th:id="'endDate_' + ${rowStat.index}" th:value="${subscription.endDate}" />
                        </td>
                        <td>
                            <span th:text="${subscription.statut ? 'Active' : 'Expired'}"></span>
                        </td>
                        <td>
                            <form th:action="@{/admin/update_subscription}" method="post">
                                <input type="hidden" name="subscriptionId" th:value="${subscription.subscriptionId}" />
                                <button type="submit" class="btn btn-primary btn-sm">Mettre Ã  jour</button>
                            </form>
                            <form th:action="@{/admin/end_subscription}" method="post">
                                <input type="hidden" name="subscriptionId" th:value="${subscription.subscriptionId}" />
                                <button type="submit" class="btn btn-danger btn-sm">Expirer</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Display error message if user not found -->
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap or other JS frameworks -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
