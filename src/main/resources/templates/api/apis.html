<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available APIs</title>
    <!-- Bootstrap CSS (example) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Available APIs</h1>
    <div th:each="api : ${apis}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${api.nom}"></h5>
                <p class="card-text">API ID: <span th:text="${api.apiId}"></span></p>
                <a th:href="@{/api/documentation/{apiId}(apiId=${api.apiId})}" class="btn btn-primary">Documentation</a>
                <a th:href="@{/api/subscribe/{apiId}(apiId=${api.apiId})}" class="btn btn-success ml-2">Subscribe</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (example) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-lB2ib1j19rD8vw6U8k6uZKjl3y9qDdd5SwhjQnW2p1kdlpf0RSa6REXH6F3dFgyD"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N"
        crossorigin="anonymous"></script>
</body>
</html>
