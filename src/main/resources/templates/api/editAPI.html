<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Produits</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/style.css" th:href="@{/style.css}"/>
</head>
<p> </p>
<body>
<section layout:fragment="body">
<div class="col-md-6">
    <div class="container">
        <h2>Edit API</h2>
        <form th:action="@{/save}" method="post" th:object="${api}">
            <input type="hidden" th:field="*{apiId}" />
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" />
                <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</section>
</body>
</html>
