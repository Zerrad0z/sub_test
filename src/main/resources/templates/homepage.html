<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>

<body>
<section layout:fragment="body">
    <div class="container my-5">
        <div class="row">
            <!-- Card 1: Liste Des API -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <a th:href="@{/index}" class="stretched-link text-center text-decoration-none">
                            <h5 class="card-title">Liste Des API</h5>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Card 2: Subscriptions (Visible only to ROLE_ADMIN) -->
            <div class="col-md-6 mb-4" sec:authorize="hasRole('ADMIN')">
                <div class="card h-100">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <a th:href="@{/admin/manage_subscriptions}" class="stretched-link text-center text-decoration-none">
                            <h5 class="card-title">Manage Subscriptions</h5>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Additional cards can be added here -->
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
