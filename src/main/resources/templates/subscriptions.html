<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        .status-active {
            color: green;
        }
        .status-inactive {
            color: red;
        }
        .sticky-top {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #0e2238; /* Adjust background color to match sidebar */
            z-index: 1000;
            border-bottom: 1px solid #dee2e6; /* Optional: Add a bottom border for separation */
            padding: 10px 0;
            margin-left: -15px; /* Remove default container padding */
            margin-right: -15px; /* Remove default container padding */
            left: 0;
            right: 0;
        }
        .sticky-top .container {
            padding-left: 15px; /* Restore left padding for container content */
            padding-right: 15px; /* Restore right padding for container content */
        }
        .sticky-top h2 {
            color: white; /* Make the text color white */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
<div layout:fragment="body">
    <!-- Fixed Header -->
    <div class="sticky-top">
        <div class="container">
            <h2>Mes API</h2>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>De</th>
                    <th>Date d'expiration</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subscription : ${subscriptions}">
                    <td th:text="${subscription.api.nom}"></td>
                    <td th:text="${subscription.startDate}"></td>
                    <td th:text="${subscription.endDate}"></td>
                    <td>
                        <span th:class="${subscription.statut} ? 'status-active' : 'status-inactive'">
                            <span th:text="${subscription.statut} ? 'Active' : 'Inactive'"></span>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
