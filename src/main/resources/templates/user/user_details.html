<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="body">
    <div class="container my-5">
        <h2>User Details</h2>
        <form th:action="@{/update_user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
            </div>
            <!-- Assuming roles are displayed as text input; adjust as necessary -->
            <div class="form-group">
                <label for="roles">Roles:</label>
                <input type="text" class="form-control" id="roles" name="roles" th:value="${roles}" required>
            </div>
            <input type="hidden" name="userId" th:value="${userId}" />
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
