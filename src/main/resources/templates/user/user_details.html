<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-disabled input {
            pointer-events: none;
            background-color: #f8f9fa; /* Light gray background */
        }
    </style>
</head>

<body>
<div layout:fragment="body">
    <div class="container my-5">
        <h2>User Details</h2>
        <form th:action="@{/update_user}" method="post" id="userDetailsForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${username}" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${email}" readonly>
            </div>
            <div class="mb-3">
                <label for="roles" class="form-label">Roles:</label>
                <input type="text" class="form-control" id="roles" name="roles" th:value="${roles}" readonly>
            </div>
            <input type="hidden" name="userId" th:value="${userId}" />
            <div id="editButtonContainer">
                <button type="button" class="btn btn-primary" id="editButton">Modifier Mon Profile</button>
            </div>
            <div id="saveButtonContainer" style="display: none;">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Function to enable editing fields
        function enableEdit() {
            $('#username').removeAttr('readonly').addClass('form-control').removeClass('form-disabled');
            $('#email').removeAttr('readonly').addClass('form-control').removeClass('form-disabled');
            $('#editButtonContainer').hide();
            $('#saveButtonContainer').show();
        }

        // Click event for edit button
        $('#editButton').click(function() {
            enableEdit();
        });

        // Prevent form submission (only for demonstration, adjust as needed)
        $('#userDetailsForm').submit(function(e) {
            e.preventDefault();
            alert('Form submission prevented. Modify your backend logic accordingly.');
            // Uncomment the line below to submit the form normally after alert
            // $(this).unbind('submit').submit();
        });
    });
</script>
</body>
</html>
